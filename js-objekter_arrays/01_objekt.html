<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article id="dyr">
<h3>Navn:</h3>
<img src="" alt="">
<p>Type:</p>
    </article>

    <script>
        document.addEventListener("DOMContentLoaded",start);

        let dyr ={"navn":"Gurli", "type":"Gris", "levested":"Farm", "billede":"http://mabe-kea.dk/E19/pics/pig.png"}
        console.log(`navn:${dyr.navn} type:${dyr.type}, levested:${dyr.levested}, billede${dyr.billede}`); 

    function start (){
        const destination = document.querySelector("#dyr");
        const info = `type:${dyr.type} levested:${dyr.levested}`;
        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("p").textContent = info;
        destination.querySelector("img").src = dyr.billede; 
    }

        
        
    </script>
    
</body>
</html>
