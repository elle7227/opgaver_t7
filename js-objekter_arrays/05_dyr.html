<template>

        <h2></h2>

</template>

<script>
        document.addEventListener("DOMContentLoaded",start);
        let zoo = [
            {"type": "gris", "levested": "dk", "billede":"http://mabe-kea.dk/E19/pics/pig.png"},
            {"type": "frÃ¸", "levested": "australien", "billede":"http://mabe-kea.dk/E19/pics/pig.png"},
            {"type": "sild", "levested": "asien", "billede":"http://mabe-kea.dk/E19/pics/pig.png"},
            {"type": "elefant", "levested": "serbien", "billede":"http://mabe-kea.dk/E19/pics/pig.png"},
            {"type": "krokodille", "levested": "holland", "billede":"http://mabe-kea.dk/E19/pics/pig.png"},
        ];
        function start(){
          const container = document.querySelector(".data-container");
          const zooTemplate = document.querySelector("template");
          zoo.forEach(dyr =>{
              let klon = zooTemplate.cloneNode(true).content;
              klon.querySelector("h2").textContent = dyr.type;
              klon.querySelector("img").src = dyr.billede;
              klon.querySelector("p").textContent = `levested: ${dyr.levested}`;
              container.appendChild(klon);
                      })
        }
</script>
