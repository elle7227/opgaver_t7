<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 json</title>
</head>
<body>
    <h1>Alle Dyr</h1>
    <main></main>
  
  
<template>
    <article>
        <h2 class="type_dyr"></h2>
        <img src="" alt="">
        <p class="levested"></p>
    </article>
</template>    
</body>    


<script>
      "use strict";
      const fil = "alleDyr.json"

        async function hentdata(fil){
          const resultat = await fetch(fil);
          const json = await resultat.json();
          vis(json);
        }

        function vis(json){
            const beholder=document.querySelector("main");
            const skabelon=document.querySelector("template");

          json.forEach(dyr =>{
              const klon = skabelon.cloneNode(true).content;
              klon.querySelector(".type_dyr").textContent = dyr.type;
              klon.querySelector("img").src = dyr.billede;
              klon.querySelector(".levested").textContent = `levested: ${dyr.levested}`;
              beholder.appendChild(klon);
                      });
        }
        hentdata(fil);
</script>
</body>
